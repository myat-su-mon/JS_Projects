<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                
                <label for="">First Number</label>
                <input type="number" name="" id="first" class="form-control mt-2" placeholder="Enter First Number">
                <small class="text-danger" id="firstNumError">First Number Required!</small><br>

                <label for="" class="mt-2">Second Number</label>
                <input type="number" name="" id="second" class="form-control mt-2" placeholder="Enter Second Number">
                <small class="text-danger" id="secondNumError">Second Name Required!</small><br>

                <div class="form-group">
                    <label for="" class="mt-2">Select Operators</label>
                    <select name="" id="operator" class="form-control">
                        <option value="empty">Choose Operators</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="divide">/</option>
                    </select>
                </div>
                <small class="text-danger" id="operatorError">Operator Required!</small><br>

                <button class="btn btn-danger text-white mt-3" id="btnClear" onclick="clearForm()">Clear</button>
                <button class="btn btn-dark text-white mt-3" id="btnCalculate" onclick="calculate()">Calculate</button>
                
            </div>
            <div class="card-footer">
                <label for="" class="mb-2">Result</label>
                <h3 id="result"></h3>
            </div>
        </div>
    </div>

    <script>

        var firstNumError = document.getElementById('firstNumError');
        var secondNumError = document.getElementById('secondNumError');
        var operatorError = document.getElementById('operatorError');

        var num1 = document.getElementById('first');
        var num2 = document.getElementById('second');
        var operator = document.getElementById('operator');
        var result = document.getElementById('result');

        function hideError(){
            firstNumError.style.display = "none";
            secondNumError.style.display = "none";
            operatorError.style.display = "none";
        }
        hideError();

        function clearForm(){
            num1.value = "";
            num2.value = "";
            operator.options[0].selected = true;
            result.innerHTML = "";
            hideError();
        }

        function calculate(){
            var num1 = document.getElementById('first').value;
            var num2 = document.getElementById('second').value;
            var operator = document.getElementById('operator').value;
            var output;
            var status = true;
            
            if(num1 == "" || num1 == null){
                firstNumError.style.display = "block";
                status = false
            } else {
                firstNumError.style.display = "none";
                status = true;
            }

            if(num2 == "" || num2 == null){
                secondNumError.style.display = "block";
                status = false;
            } else {
                secondNumError.style.display = "none";
                status = true;
            }

            if(operator == "empty"){
                operatorError.style.display = "block";
                status = false;
            } else {
                operatorError.style.display = "none";
                status = true;
            }

            if(status) {
                parseNum1 = parseInt(num1);
                parseNum2 = parseInt(num2);

                switch(operator){
                    case 'add': output = parseNum1 + parseNum2;
                                break;
                    case 'minus':
                        if(parseNum1 > parseNum2){
                            output = parseNum1 - parseNum2;
                        }else {
                            output = parseNum2 - parseNum1;
                        }
                        break;
                    case 'multiply': output = parseNum1 * parseNum2;
                                break;
                    case 'divide': output = parseNum1 / parseNum2;
                                break;
                }

                result.innerHTML = output;
            }
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
